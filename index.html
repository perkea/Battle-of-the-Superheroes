<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script defer src="./js/script2.js"></script>
  <title>The Battle of the Superheroes</title>
</head>

<body>
  <header>
    <h1>Battle of the Superheroes</h1>
  </header>

  <table>
    <tr>
      <td>
        <div class="players-result"></div>
      </td>
      <td>
        <div class="players-remaining-cards"></div>
      </td>
      <td>
        <div class="computers-remaining-cards"></div>
      </td>
      <td>
        <div class="computers-result"></div>
      </td>
    </tr>
    <tr>
      <td>
        <div class="players-deck card large shadow row1">Players Deck</div>
      </td>
      <td>
        <div class="players-hand"></div>
      </td>
      <td>
        <div class="computers-hand"></div>
      </td>
      <td>
        <div class="computers-deck  card large row2">Computers Deck</div>
      </td>
    </tr>
  </table>
<p class = "declare-winner"></p>

<br>
  <button id="btn" class="play-button">Play</button>
</body>

</html>
